version: '3'

services:
  secfs:
    container_name: docker_secfs
    image: secfs
    build:
      context: ./
      dockerfile: Dockerfile
    devices:
#      - /dev/sgx/enclave
#      - /dev/sgx/provision
       - /dev/fuse
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - ..:/app
    stdin_open: true
    tty: true
    environment:
     - LD_LIBRARY_PATH=/opt/intel/sgxsdk/lib64
     - BUILD_DIR=/build
     - PATH=$PATH:/build/bin
    command:
      sh -c "mkdir /tmp/libfuse/build && cd /tmp/libfuse/build && meson setup .. && ninja && ninja install && exec bash"
